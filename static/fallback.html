<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyDay - Loading</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 1.5rem;
            border-radius: 50%;
        }
        h1 {
            margin-bottom: 1rem;
            color: #4a6bdf;
        }
        p {
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        .spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(74, 107, 223, 0.3);
            border-radius: 50%;
            border-top-color: #4a6bdf;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .progress {
            height: 8px;
            background-color: #e9ecef;
            border-radius: 4px;
            margin: 1.5rem 0;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background-color: #4a6bdf;
            width: 0%;
            animation: progress 15s linear forwards;
        }
        @keyframes progress {
            0% { width: 0%; }
            10% { width: 30%; }
            20% { width: 40%; }
            30% { width: 50%; }
            50% { width: 70%; }
            70% { width: 85%; }
            90% { width: 95%; }
            100% { width: 100%; }
        }
        .btn {
            display: inline-block;
            background-color: #4a6bdf;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 1rem;
        }
    </style>
    <script>
        // Redirect to the main site after 15 seconds
        setTimeout(() => {
            window.location.href = '/';
        }, 15000);
        
        // Check if the site is ready every 3 seconds
        let checkInterval = setInterval(() => {
            fetch('/health/?from_loading=true', { 
                method: 'GET',
                headers: { 'Accept': 'application/json' }
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                }
                throw new Error('Health check failed');
            })
            .then(data => {
                if (data.status === 'healthy') {
                    clearInterval(checkInterval);
                    window.location.href = '/';
                }
            })
            .catch(error => {
                console.log('Still waiting for the application to start...');
            });
        }, 3000);
    </script>
</head>
<body>
    <div class="container">
        <img src="https://res.cloudinary.com/dbxwr2avj/image/upload/w_1000,c_fill,ar_1:1,g_auto,r_max,bo_5px_solid_red,b_rgb:262c35/v1745262516/d18xMDAwLGFyXzE6MSxjX2ZpbGwsZ19hdXRvLGVfYXJ0Omhva3VzYWk_lxj4pf.png" alt="MyDay Logo" class="logo">
        <h1>MyDay is Starting</h1>
        <p>Please wait while our application is loading. This should take less than 15 seconds.</p>
        <div class="spinner"></div>
        <div class="progress">
            <div class="progress-bar"></div>
        </div>
        <p>You'll be redirected automatically once the application is ready.</p>
        <a href="/" class="btn">Try Now</a>
    </div>
</body>
</html>
