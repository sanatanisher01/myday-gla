<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyDay - Welcome</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 1.5rem;
            border-radius: 50%;
        }
        h1 {
            margin-bottom: 1rem;
            color: #4a6bdf;
        }
        p {
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #4a6bdf;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #3a5bbf;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/static/images/logos/myday-logo.png" alt="MyDay Logo" class="logo">
        <h1>Welcome to MyDay</h1>
        <p>Your one-stop platform for event management at GLA University.</p>
        <p>This is a static welcome page. The application is currently being set up.</p>
        <a href="/events/" class="btn">Go to Events</a>
    </div>
</body>
</html>
