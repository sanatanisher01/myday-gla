{% extends "base.html" %}
{% load static %}

{% block title %}Server Error (500) - MyDay{% endblock %}

{% block content %}
<div class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-container">
                <img src="{% static 'images/logos/myday-logo.png' %}" alt="MyDay Logo" class="mb-4" width="100">
                <h1 class="display-4">500 - Server Error</h1>
                <p class="lead">We're sorry, but something went wrong on our end.</p>
                <p>Our team has been notified and we're working to fix the issue.</p>
                <div class="mt-4">
                    <a href="{% url 'home' %}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>Return to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
