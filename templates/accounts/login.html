{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}Login - MyDay{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card card" data-aos="fade-up">
        <div class="card-header text-center">
            <div class="auth-logo-container mb-3">
                <img src="{% static 'images/logos/myday-logo.png' %}" alt="MyDay Logo" class="auth-logo">
            </div>
            <h3 class="mb-0">Welcome Back</h3>
        </div>
        <div class="card-body">
            <form method="POST" id="login-form" class="auth-form">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary auth-btn w-100 mt-4">
                    <i class="fas fa-sign-in-alt me-2"></i>Log In
                </button>
            </form>
            <div class="text-center mt-4">
                <a href="{% url 'password_reset' %}" class="forgot-password">
                    <i class="fas fa-key me-1"></i>Forgot Password?
                </a>
            </div>
        </div>
        <div class="card-footer text-center">
            <p class="mb-0">Don't have an account? <a href="{% url 'register' %}" class="fw-bold">Sign Up</a></p>
        </div>
    </div>
</div>
{% endblock %}
