{% extends 'base.html' %}

{% block title %}Password Reset Complete - MyDay{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card card" data-aos="fade-up">
        <div class="card-header">
            <h3 class="mb-0"><i class="fas fa-check-circle me-2"></i>Password Reset Complete</h3>
        </div>
        <div class="card-body text-center">
            <div class="my-4">
                <i class="fas fa-check-circle fa-5x text-success mb-4"></i>
                <h4 class="mb-3">Password Reset Successfully</h4>
                <p class="text-muted">Your password has been set. You may go ahead and log in now.</p>
            </div>
            <a href="{% url 'login' %}" class="btn btn-primary auth-btn mt-3">
                <i class="fas fa-sign-in-alt me-2"></i>Log In Now
            </a>
        </div>
    </div>
</div>
{% endblock %}
