<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MyDay Email{% endblock %}</title>
    <style>
        /* Base styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333333;
            background-color: #f9fafb;
            margin: 0;
            padding: 0;
        }
        
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .email-header {
            background-color: #4361ee;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .email-logo {
            margin-bottom: 15px;
        }
        
        .email-logo img {
            max-height: 50px;
        }
        
        .email-title {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        
        .email-content {
            padding: 30px;
        }
        
        .email-footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: #6c757d;
            border-top: 1px solid #e9ecef;
        }
        
        /* Button styles */
        .btn {
            display: inline-block;
            background-color: #4361ee;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            margin: 20px 0;
            text-align: center;
        }
        
        .btn:hover {
            background-color: #3a56d4;
        }
        
        /* Utility classes */
        .text-center {
            text-align: center;
        }
        
        .mt-4 {
            margin-top: 20px;
        }
        
        .mb-4 {
            margin-bottom: 20px;
        }
        
        /* Table styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        th {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: left;
            border-bottom: 2px solid #e9ecef;
        }
        
        td {
            padding: 10px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .social-links {
            margin-top: 20px;
        }
        
        .social-links a {
            display: inline-block;
            margin: 0 10px;
            color: #4361ee;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <div class="email-logo">
                <h1 style="margin:0; color:white; font-size:28px;">My<span style="color:#ffffff; font-weight:bold;">Day</span></h1>
            </div>
            <h2 class="email-title">{% block header_title %}{% endblock %}</h2>
        </div>
        
        <div class="email-content">
            {% block content %}{% endblock %}
        </div>
        
        <div class="email-footer">
            <p>&copy; {% now "Y" %} MyDay. All rights reserved.</p>
            <p>123 Event Street, City | info@myday.com | (123) 456-7890</p>
            
            <div class="social-links">
                <a href="#">Facebook</a> | 
                <a href="#">Twitter</a> | 
                <a href="#">Instagram</a> | 
                <a href="#">LinkedIn</a>
            </div>
            
            <p class="mt-4">If you have any questions, please contact our support team.</p>
        </div>
    </div>
</body>
</html>
