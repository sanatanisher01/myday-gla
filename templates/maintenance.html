<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyDay - Maintenance Mode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .maintenance-container {
            max-width: 800px;
            margin: 100px auto;
            padding: 40px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo {
            width: 150px;
            height: 150px;
            margin-bottom: 30px;
        }
        h1 {
            color: #2b2d42;
            font-weight: 800;
            margin-bottom: 20px;
        }
        p {
            color: #8d99ae;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }
        .progress {
            height: 10px;
            margin-bottom: 30px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #3a86ff, #2a75ee);
            border: none;
            padding: 10px 25px;
            font-weight: 600;
            border-radius: 50px;
        }
        .icon-container {
            font-size: 4rem;
            color: #3a86ff;
            margin-bottom: 30px;
        }
        .features {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }
        .feature {
            margin: 0 20px;
            color: #8d99ae;
        }
        .feature i {
            font-size: 1.5rem;
            color: #3a86ff;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="maintenance-container">
            <div class="icon-container">
                <i class="fas fa-tools"></i>
            </div>
            <h1>We're Setting Things Up!</h1>
            <p>Our team is currently setting up the MyDay application. We're working hard to get everything ready for you. Please check back in a few minutes.</p>
            
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 75%"></div>
            </div>
            
            <p class="text-muted">Estimated time remaining: A few minutes</p>
            
            <button class="btn btn-primary" onclick="window.location.reload();">
                <i class="fas fa-sync-alt me-2"></i> Refresh Page
            </button>
            
            <div class="features">
                <div class="feature">
                    <i class="fas fa-calendar-alt"></i>
                    <p>Event Booking</p>
                </div>
                <div class="feature">
                    <i class="fas fa-comments"></i>
                    <p>Live Chat</p>
                </div>
                <div class="feature">
                    <i class="fas fa-user-tie"></i>
                    <p>Professional Management</p>
                </div>
            </div>
            
            <p class="mt-5 mb-0 small text-muted">Â© 2025 MyDay - GLA University</p>
        </div>
    </div>
</body>
</html>
