<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyDay - Waking Up</title>
    <meta http-equiv="refresh" content="5;url=/">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 1.5rem;
            border-radius: 50%;
        }
        h1 {
            margin-bottom: 1rem;
            color: #4a6bdf;
        }
        p {
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        .spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(74, 107, 223, 0.3);
            border-radius: 50%;
            border-top-color: #4a6bdf;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .progress {
            height: 8px;
            background-color: #e9ecef;
            border-radius: 4px;
            margin: 1.5rem 0;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background-color: #4a6bdf;
            width: 0%;
            animation: progress 5s linear forwards;
        }
        @keyframes progress {
            to { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/static/images/logos/myday-logo.png" alt="MyDay Logo" class="logo">
        <h1>Waking Up MyDay</h1>
        <p>Our application is starting up. This usually takes about 10-15 seconds on the first visit.</p>
        <div class="spinner"></div>
        <div class="progress">
            <div class="progress-bar"></div>
        </div>
        <p>You'll be redirected automatically once the application is ready.</p>
    </div>
    <script>
        // Redirect after 15 seconds if the meta refresh doesn't work
        setTimeout(() => {
            window.location.href = '/';
        }, 15000);
    </script>
</body>
</html>
